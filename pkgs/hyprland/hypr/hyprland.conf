monitor = DP-1, 2560x1440@180, 1920x0, 1
monitor = DP-2, 1920x1080%60, 0x180, 1
monitor = , preferred, auto, 1

$mod = Super
$terminal = kitty

exec-once = hyprpm reload -n
exec-once = steam
exec-once = discord
exec-once = waybar
exec-once = dunst
exec-once = clipse -listen

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = LIBVA_DRIVER_NAME, nvidia
env = ___GLX_VENDOR_LIBRARY_NAME, nvidia
env = __NV_DISABLE_EXPLICIT_SYNC, 1

general {
  gaps_in = 4
  gaps_out = 8
  border_size = 2
  layout = dwindle

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
}

animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

decoration {
  rounding = 8
  rounding_power = 2

  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

input {
  kb_layout = us
  follow_mouse = 0
}

bind = $mod, Return, exec, $terminal
bind = $mod, d, exec, wofi --show run
bind = $mod, x, killactive

bind = $mod, t, togglefloating
bind = $mod, f, fullscreen, 0
bind = $mod, m, fullscreen, 1

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod + Shift, h, swapwindow, l
bind = $mod + Shift, l, swapwindow, r
bind = $mod + Shift, k, swapwindow, u
bind = $mod + Shift, j, swapwindow, d

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ -5%
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ +5% -l 1
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play-pause

bind = ,Print, exec, hyprshot --clipboard-only -m region
bind = Shift, Print, exec, hyprshot --clipboard-only -m window
bind = $mod + Shift, v, exec, $terminal --class clipse -e clipse

bind = $mod, 1, split-workspace, 1
bind = $mod, 2, split-workspace, 2
bind = $mod, 3, split-workspace, 3
bind = $mod, 4, split-workspace, 4
bind = $mod, 5, split-workspace, 5
bind = $mod, 6, split-workspace, 6
bind = $mod, 7, split-workspace, 7
bind = $mod, 8, split-workspace, 8
bind = $mod, 9, split-workspace, 9
bind = $mod, 0, split-workspace, 10

bind = $mod + Shift, 1, split-movetoworkspacesilent, 1
bind = $mod + Shift, 2, split-movetoworkspacesilent, 2
bind = $mod + Shift, 3, split-movetoworkspacesilent, 3
bind = $mod + Shift, 4, split-movetoworkspacesilent, 4
bind = $mod + Shift, 5, split-movetoworkspacesilent, 5
bind = $mod + Shift, 6, split-movetoworkspacesilent, 6
bind = $mod + Shift, 7, split-movetoworkspacesilent, 7
bind = $mod + Shift, 8, split-movetoworkspacesilent, 8
bind = $mod + Shift, 9, split-movetoworkspacesilent, 9
bind = $mod + Shift, 0, split-movetoworkspacesilent, 10

plugin {
  split-monitor-workspaces {
    count = 10
    keep_focused = 1
    enable_notification = 0
    enable_persistent_workspaces = 1
  }
}
